



<li [ngClass]="{ 'list-group-item mb-3':true, 'list-group-item-success': pitchScore > 4, 'list-group-item-danger': pitchScore < 0 }">


  <div class="row">
    <!-- <div *ngIf="condition; else elseBlock">Content to render when condition is true.</div>
    <ng-template #elseBlock>Content to render when condition is false.</ng-template> -->
    <div class="col-1">
      <div *ngIf="pitchScore >= 5; else SadBlock">
      <span>â­</span>
      </div>
      <ng-template #SadBlock><span>ğŸ˜¢</span></ng-template>
    </div>
    <div class="col-8">
      <h2>{{ pitchTitle }}</h2>
      <p>{{lastUpdate | async | date: "dd/MM/yyyy - HH'h'mm - z"}}</p>
    </div>
    <div class="col-3 text-lg-right">
      <span class="badge badge-pill badge-success" [ngStyle]="{ 'background-color': getBgColor() }">{{pitchCategory}}</span>

  </div>


  <div class="form-group">
    <input type="text" class="form-control" placeholder="Edit pitch title" [(ngModel)]="pitchTitle">
  </div>

  <p>{{pitchContent | slice: 0:30 }} (...)</p>
  <a [routerLink]="[pitchId]">View details</a>

    <p [ngStyle]="{ 'color': getColor() }" class="float-right h4">ğŸ‘ {{ pitchScore }} </p>
    {{ getPitchTitle() }}
